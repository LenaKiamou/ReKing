{% extends "Real_Estate/layout.html" %}
{% load static %}

{% block body %}
 

<div style="background-color:rgb(157, 172, 162); color:white;" class="navbar ps-3">
    <span><a href="{% url 'index' %}" style="text-decoration:none;color:white;">Αρχική</a> / Επικοινωνία</span> 
</div>
<div>
    <h2 class="ps-3 pb-2" style="background-color:rgb(157, 172, 162);color:white;">Επικοινωνία</h2>
</div>

<div class="container text-center pt-4">
    <div class="row">
        <div class="col-md-6">
        <h4 class="pb-4">Φόρμα Επικοινωνίας</h4>
        <form class="row g-3">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Ονοματεπώνυμο">
            </div>
            <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Τηλέφωνο Επικοινωνίας">
            </div>
            <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-12">
                <textarea class="form-control" rows="8" placeholder="Εισάγετε το θέμα σας"></textarea>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
        </div>
        <div class="col-md-6">
            <h4 class="pb-4">Στοιχεία Επικοινωνίας</h4>
        </div>
    </div>
</div>
    
{% endblock %}
